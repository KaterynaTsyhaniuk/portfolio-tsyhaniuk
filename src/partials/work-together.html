<footer id="work-together">
  <div class="container footer-container">
    <h2 class="footer-title" data-i18n="work-together.title">Ready to <span class="start">start</span> something great?
    </h2>
    <form class="footer-form" novalidate>
      <div class="input-mail-box">
        <label for="email">
          <input data-i18n-placeholder="work-together.namePlaceholder" autocomplete="off" type="email" name="email"
            id="email" placeholder="Enter your email" pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required
            class="footer-form-input-mail" aria-label="Your email" />
        </label>
        <span class="valid-notification valid-notification-mail"></span>
      </div>
      <div class="input-comments-box">
        <label for="comments">
          <input data-i18n-placeholder="work-together.commentPlaceholder" type="text" name="your comments" id="comments"
            placeholder="comments" class="footer-form-input-text" autocomplete="off" aria-label="Your comment" required
            data-i18n="work-together.input-mail" /></label>
        <span class="valid-notification-comment valid-notification"></span>
      </div>
      <button type="submit" class="form-submit-btn" aria-label="submit" data-i18n="work-together.send">
        Send
      </button>
    </form>
    <div class="loader-wrap is-hidden">
      <div class="loader-box" data-i18n="work-together.loading">
        <span class="letter">L</span>
        <span class="letter">o</span>
        <span class="letter">a</span>
        <span class="letter">d</span>
        <span class="letter">i</span>
        <span class="letter">n</span>
        <span class="letter">g</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </div>
    </div>

    <div class="footer-backdrop is-hidden">
      <div class="footer-modal">
        <button type="button" class="footer-modal-close-btn" aria-label="close">
          <svg class="footer-modal-close-icon">
            <use href="./img/icons.svg#x-close"></use>
          </svg>
        </button>
        <div class="modal-content-box"></div>
      </div>
    </div>
  </div>
</footer>
